<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/style.css">
	<title>!chess.com</title>
</head>
<body>

	<div id="open">
		<h1>Welcome to (not) chess dot com!</h1>
		<div id="open-prompts">
			<input type="text" id="join" placeholder="Join Game">
			<p style="margin: 10px;">Or</p>
			<button id="create">New Game</button>	
		</div>
	</div>
		
	<div id="chessContainer">
		<canvas id="chess"></canvas>
	</div>

	<div id="bottom-content">
		<div id="interactions">
			<button id="copyLink" style="width:124px;">Copy Game Link</button>
			<button id="leave">Leave Game</button>
			<button id="showInfo" style="width:124px;">Show Game Info</button>
		</div>
	
		<div id="devTools">
			<p id="room"></p>
			<p id="self"></p>
			<p id="opponent"></p>
		</div>
	</div>
	
	
	
	<script type="module" src="/src/script.js"></script>
	<script type="module" src="/src/socketry.js"></script>
</body>
</html>
