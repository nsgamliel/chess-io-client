<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/style.css">
	<link rel="shortcut icon" href="/svgs/Chess_plt45.svg">
	<title>Play Chess</title>
</head>
<body>

	<div id="open">
		<h1>Play chess!</h1>
		<!-- <img src="/svgs/Chess_plt45.svg" alt="White pawn"> -->
		<div id="open-prompts">
			<input type="text" id="join" placeholder="Join Game">
			<p style="margin: 10px;">Or</p>
			<button id="create">New Game</button>	
		</div>
		<p id="server-note">Note: The Chess-IO server will spin down after periods of inactivity. If clicking New Game does not display a chess board, please allow up to 1 minute before clicking New Game again for the server to launch.</p>
	</div>


	<h1 id="gameHead"></h1>
		
	<div id="chessContainer">
		<canvas id="chess"></canvas>
	</div>

	<div id="bottom-content">
		<div id="interactions">
			<button id="copyLink" style="width:124px;">Copy Game Link</button>
			<button id="leave">Leave Game</button>
			<button id="showInfo" style="width:124px;">Show Game Info</button>
		</div>
	
		<div id="devTools">
			<p id="room"></p>
			<p id="self"></p>
			<p id="opponent"></p>
		</div>
	</div>
	
	
	
	<script type="module" src="/src/script.js"></script>
	<script type="module" src="/src/socketry.js"></script>
</body>
</html>
